	<script>
    var d = new Date(new Date().getTime() + 74 * 108 * 120 * 2000) ;

    // default example
    simplyCountdown('.simply-countdown-one', {
        year: d.getFullYear(),
        month: d.getMonth() + 1,
        day: d.getDate() -19/24 + 31/60/24
    });

    //jQuery example
    $('#simply-countdown-losange').simplyCountdown({
        year: d.getFullYear(),

        day: d.getDate(),
        enableUtc: false
    });
